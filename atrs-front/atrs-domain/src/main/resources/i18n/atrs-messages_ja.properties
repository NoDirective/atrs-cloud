# 必須項目
NotNull={0}を入力してください。
NotNull.gender={0}を選択してください。
NotNull.repGender={0}を選択してください。
NotNull.creditTypeCd={0}を選択してください。
# 最大数
Max={0}は{1}以下の値を入力してください。
# 最小数
Min={0}は{1}以上の値を入力してください。
# 文字数
Size={0} は {2} 文字以上 {1} 文字以下でなければなりません。
# 入力桁数
Digits.java.lang.Integer={0}の桁数が{1}～{2}桁の範囲外です。入力内容をご確認ください。
# メールアドレス
Email={0} は正しいメールアドレスではありません。
# 最小文字数
MinLength={0} は {1} 文字以上でなければなりません。
# 指定サイズ
FixedLength={0} は {1} 文字でなければなりません。
# 全角文字
FullWidth={0} は全角文字でなければなりません。
# 全角カナ
FullWidthKatakana={0} は全角カタカナでなければなりません。
# 半角数字
HalfWidthNumber={0} は半角数字でなければなりません。
# 半角
HalfWidth={0} は半角文字でなければなりません。
# コードリストに存在する
ExistInCodeList={0}を選択してください。
# 半角数字変換
typeMismatch.java.lang.Integer={0}は半角数字ではありません。
# 性別enum変換
typeMismatch.jp.co.ntt.atrs.domain.model.Gender={0}を選択してください。
# 搭乗クラスコードenum変換
typeMismatch.jp.co.ntt.atrs.domain.model.BoardingClassCd={0}を選択してください。

# A1 共通業務/ログインする
AbstractUserDetailsAuthenticationProvider.badCredentials=お客様番号またはパスワードが確認できませんでした。入力情報をご確認ください。
e.ar.a1.2001=お客様番号またはパスワードが確認できませんでした。入力情報をご確認ください。

# B1 チケット予約サービス/フライトの空席状況を照会する
e.ar.b1.2001=空席照会対象外の搭乗日が入力されています。対象期間をご確認ください。
e.ar.b1.2002=ご指定の区間は運行しておりません。運行区間をご確認ください。
e.ar.b1.2003=ご指定の条件に合致するフライトはございません。
e.ar.b1.5001=出発空港と到着空港に同じ空港は指定できません。区間をご確認ください。

# B2 チケット予約サービス/チケットを予約する
e.ar.b2.2001=選択された復路のフライトはご利用できません。復路のフライトは往路の搭乗時刻より2時間以上経過している必要があります。
e.ar.b2.2002=選択された復路のフライトはご利用できません。復路のフライトは往路の逆区間である必要があります。
e.ar.b2.2003=選択されたフライトはご利用できません。運賃種別に「{0}」が選択されている場合、往路と復路のフライトには運賃種別「往復運賃/特別往復運賃」が選択されている必要があります。 
e.ar.b2.2004=入力された代表者情報のお客様番号が確認できませんでした。入力情報をご確認ください。 
e.ar.b2.2005=入力された代表者情報とお客様番号に該当するお客様情報が一致しません。入力情報をご確認ください。 
e.ar.b2.2006=予約代表者の方は{0}歳以上である必要があります。
e.ar.b2.2007=入力された[{0}]番目のお客様番号が確認できませんでした。入力情報をご確認ください。 
e.ar.b2.2008=入力された[{0}]番目のお客様情報とお客様番号に該当するお客様情報が一致しません。入力情報をご確認ください。 
e.ar.b2.2009=運賃種別に「レディース割」をご利用の場合、搭乗者は全て女性である必要があります。
e.ar.b2.2010=以下のフライトが予約可能時期を満たしておりません。<br/>[空席照会画面へ戻る]を押してフライトを変更してください。 
e.ar.b2.2011=申し訳ございません。以下のフライトで座席が確保できませんでした。<br/>[空席照会結果画面へ戻る]を押してフライトを変更してください。
e.ar.b2.2012=選択された運賃種別の最少人数を満たしておりません。運賃種別「{0}」は{1}名からご利用になれます。
e.ar.b2.5001=お客様情報を入力してください。
e.ar.b2.5002={0}と{1} の合計文字数は {2}～{3}文字でなければなりません。

